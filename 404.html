<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página no encontrada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa; /* Un color de fondo suave */
        }
        .error-container {
            text-align: center;
            padding: 2rem;
            border-radius: .5rem;
            background-color: #fff;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: #dc3545; /* Rojo de Bootstrap para error */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="error-container">
                    <h1 class="error-code">404</h1>
                    <p class="fs-3">¡Oops! Página no encontrada</p>
                    <p class="lead">Lo sentimos, la página que buscas no existe o ha sido movida.</p>
                    <a href="/" class="btn btn-primary btn-lg mt-3">Volver a la página principal</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
